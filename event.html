<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Summary</title>
  </head>
  <body>
    <h1>Final DOM Event Handlers</h1>

    <h3 id="handlerChange">Default Text</h3>

    <button onclick="onclicked()">Handle Event by add onclick Function</button>
    <button id="evenLi">Handle by add Even listner</button>


    <h3 id="change">you will be click update button and change text. </h3>
    <input type="text" name="" id="inputField">
  </body>
  <button id="update">Update</button>

  <script src="js/event1.js"></script>
  <script>
   document.getElementById('update').addEventListener('click',function(){
    const fieldText=inputField.value;
    const p=document.getElementById('change');
    p.innerText=fieldText;
    inputField.value='';
    
   })
  </script>
</html>
